###YamlMime:Landing
title: Azure PowerShell-dokumentation
summary: |
  Azure PowerShell är en uppsättning cmdletar för hantering av Azure-resurser direkt från PowerShell-kommandoraden. Azure PowerShell har kraftfulla automatiseringsfunktioner men är ändå enkelt att lära sig. Azure PowerShell bygger på .NET Standard och fungerar med PowerShell 5.1 i Windows, och PowerShell 7.x och senare på alla plattformar.
metadata:
  title: Översikt över Azure PowerShell
  description: Kom igång med Azure PowerShell genom att installera och lära dig om dess funktioner.
  ms.topic: landing-page
  author: mikefrobbins
  ms.author: mirobb
  ms.date: 10/22/2020
